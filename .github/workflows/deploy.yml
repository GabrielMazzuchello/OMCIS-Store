# Arquivo: .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # AGORA RODA NA RAIZ, SEM 'working-directory'
      - name: Install dependencies
        run: npm ci
      # AGORA RODA NA RAIZ, SEM 'working-directory'
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # O CAMINHO VOLTA A SER O PADR√ÉO
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # <-- CORRIGIDO!

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
