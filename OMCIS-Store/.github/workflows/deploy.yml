name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            # 2. DIGA AO NPM ONDE SEU PROJETO ESTÁ
            - name: Install dependencies
              run: npm install
              working-directory: ./OMCIS-Store # <-- ADICIONE AQUI

            # 3. DIGA AO BUILD ONDE SEU PROJETO ESTÁ
            - name: Build
              run: npm run build
              working-directory: ./OMCIS-Store # <-- ADICIONE AQUI

            - name: Setup Pages
              uses: actions/configure-pages@v4

            # 4. DIGA AO UPLOAD ONDE ESTÁ A PASTA 'dist'
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # O caminho agora é relativo à subpasta
                  path: "./OMCIS-Store/dist" # <-- CORRIJA O CAMINHO AQUI

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
